get_knmi_edr_observations_location_data:
  url: https://api.dataplatform.knmi.nl/edr/v1/collections/10-minute-in-situ-meteorological-observations/locations/{{ location_id | urlencode}}?f=CoverageJSON{% if date_interval is defined %}&datetime={{ date_interval | urlencode | replace("/", "%2F") | replace(":", "%3A") }}{% endif %}{% if parameter_name is defined %}&parameter-name={{parameter_name | urlencode}}{% endif %}
  method: GET
  headers:
    Authorization: !secret knmi_edr_token
    accept: application/prs.coverage+json
  verify_ssl: true
